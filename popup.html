<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Popup</title>
</head>

<body>
    <button class="my_popup_open">Открыть popup</button>
    <div id="my_popup">
        <h1>Заголовок</h1>
        <h2>Подзаголовок</h2>
        <p>Сообщение которое отобразится в popup-е</p>
        <button class="my_popup_close">Закрыть</button>
    </div>
    
</body>
</html>
